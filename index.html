<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>tarea-9</title>
</head>
<body class="bg-secondary">
<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Calculadora</h1>
				</div>
				<div class="col-6">
					<div class="form-group text-light">
							Numero A
						<input type="text" id="calcInputA" class="form-control bg-info">
					</div>
				</div>
				<div class="col-6">
					<div class="form-group text-light">
							Numero B
						<input type="text" id="calcInputB" class="form-control bg-info text-">
					</div>
				</div>

				<div class="col-12">
					<div class="form-group">
						<label for="calcInputR">Es igual a</label>
						<input type="text" id="calcInputR" readonly class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<button onclick="calculadora('sum')" class="btn btn-primary">+</button>
				</div>

				<div class="col-3">
					<button onclick="calculadora('sub')" class="btn btn-primary">-</button>
				</div>

				<div class="col-3">
					<button onclick="calculadora('mul')" class="btn btn-primary">*</button>
				</div>

				<div class="col-3">
					<button onclick="calculadora('div')" class="btn btn-primary">/</button>
				</div>

				<div class="col-12">
					<button class="btn btn-danger" onclick="calculadora('borrar')" id="btnClean">
						Borrar
					</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

		<script src="scripts/app.js"></script>
